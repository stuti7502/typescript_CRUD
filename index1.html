<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      th{
            cursor: pointer;
        }
        a{
            float: right;
            /* margin: px; */
            padding: 10px;
            margin-right: 35px;
            color: white;
            text-decoration: none;
            background-color: blue;
        }
        a:hover{
            color: blue;
            background-color: white;
        }
    </style>
</head>
<body class="bg-dark">
    </div><a href="index.html" class="btn btn-info">Add Product <i class="fa-solid fa-plus"></i> </a>
    <div class="input-group mb-5 m-4"  style="width: 40rem;">
      <!-- <a href="index1.html">Add Product + </a> -->
      <input type="text" id='searchbar' placeholder="search by name or description.." class="form-control" onkeyup="searchid()" aria-label="Amount (to the nearest dollar)">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass" style="height: 25px; padding-top: 3.5px;"></i></span>
      </div>
      </div>
    <table class="table table-striped table-dark" id="sort-table">
        <thead>
        <tr>
            <th onclick="asc(0)">Product id <span id="up"><i class="fa-solid fa-sort-up"></i></span><span id="down"><i class="fa-solid fa-sort-down"></i></span></th>
            <th onclick="asc(1)">Product name <span id="up1"><i class="fa-solid fa-sort-up"></i></span><span id="down1"><i class="fa-solid fa-sort-down"></i></span></th>
            <th onclick="asc(2)">Product price <span id="up2"><i class="fa-solid fa-sort-up"></i></span><span id="down2"><i class="fa-solid fa-sort-down"></i></span></th>
            <th>Photo</th>
            <th>Payment Type</th>
            <th>Offers</th>
            <th>Description</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="product-list">
        
        </tbody>
    </table>
    <div class="modal fade bg-dark" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Update Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="details" enctype="multipart/form-data">
                    <div class="mb-3">
                      <label for="" class="form-label">Product ID</label>
                      <input type="number" class="form-control" id="modal_id" name="id">
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="modal_pname" name="pname">
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label customInputFileLabel">Image</label>
                      <input type="file" class="form-control customInputFile" id="modal_photo" name="pimage" accept="image/*">
                      <label id="fileLabel">Image already selected</label>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Price</label>
                      <input type="number" class="form-control" id="modal_price" name="price"><div class="modal_dropdown">
                        <select id="modal_dropdowncur">
                        <option>₹</option>
                        <option>$</option>
                        <option>€</option>
                    </select></div>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Payment Option</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paym" value="COD" id="COD">
                        <label class="form-check-label" for="flexRadioDefault1">
                          COD
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paym" value="UPI" id="UPI" >
                        <label class="form-check-label" for="flexRadioDefault2">
                          UPI
                        </label>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Description</label>
                      <input type="text" class="form-control" id="modal_description" maxlength="50">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="update" onclick="saved()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5594ca95a7.js" crossorigin="anonymous"></script>
</body>
</html>
